<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
    <script>
        function buttonclicked() {
            // alert('Button wurde betätigt')
            let textfeld = document.getElementById('textfeld')
            textfeld.innerHTML = 'Button wurde betätigt';
        }


        function deleteText() {

            let textfeld = document.getElementById('textfeld')
            textfeld.innerHTML = ''
        }

        function changeColor() {
            let bodyColor = document.getElementById('background')
            if (bodyColor.style.backgroundColor == 'lightblue') {
                bodyColor.style.backgroundColor = 'lightcoral'
            } else {
                bodyColor.style.backgroundColor = 'lightblue'
            }

        }




    </script>

</head>

<body id="background" style="background-color: lightblue;">
    <button onclick="buttonclicked()"> click me! </button>
    <button onclick="deleteText()"> click me again! </button>
    <button onclick="changeColor()">Color change!</button>
    <h1 id="textfeld"> /\ Click it /\</h1>
</body>

</html>
